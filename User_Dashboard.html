<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MongoDB Users Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input {
      flex: 1 1 200px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    #message.success {
      background: #e6f4ea;
      color: #1b6b3a;
      display: block;
    }

    #message.error {
      background: #fdecea;
      color: #7f1d1d;
      display: block;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 8px 0;
      background: #fafafa;
    }

    .card h3 {
      margin: 0;
      color: #333;
    }

    .card p {
      margin: 3px 0;
      color: #555;
    }

    #loadUsers {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>MongoDB Users Dashboard</h1>

  <section>
    <h2>Create New User</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="role" placeholder="Role" required />
      <button type="submit">Add User</button>
    </form>
    <div id="message"></div>
  </section>

  <section>
    <h2>All Users</h2>
    <button id="loadUsers">Refresh List</button>
    <div id="userList"></div>
  </section>

  <script>
    const API_URL = "http://localhost:3000/users";

    const messageBox = document.getElementById("message");
    const userList = document.getElementById("userList");

    // show success or error message
    function showMessage(text, type = "success") {
      messageBox.textContent = text;
      messageBox.className = type === "success" ? "success" : "error";
      messageBox.style.display = "block";
      setTimeout(() => (messageBox.style.display = "none"), 4000);
    }

    // load all users
    async function loadUsers() {
      try {
        const res = await fetch(API_URL);
        const users = await res.json();
        if (!res.ok) throw new Error(users.error || "Failed to load users");

        if (users.length === 0) {
          userList.innerHTML = "<p>No users found.</p>";
          return;
        }

        userList.innerHTML = users.map(
          (u) => `
          <div class="card">
            <h3>${u.name}</h3>
            <p>Email: ${u.email}</p>
            <p>Role: ${u.role}</p>
          </div>`
        ).join("");
      } catch (err) {
        userList.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    // create new user
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        role: document.getElementById("role").value.trim()
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to add user");

        showMessage("✅ User added successfully!");
        e.target.reset();
        await loadUsers(); // reload list
      } catch (err) {
        showMessage("❌ " + err.message, "error");
      }
    });

    document.getElementById("loadUsers").addEventListener("click", loadUsers);
    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
